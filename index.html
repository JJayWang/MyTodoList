<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="wrapper">
        <div class="item form">
            <h1>Todo</h1>
            <form action="#">
                <div class="input-group">
                    <span>Date</span>
                    <input type="date" id="date-input" required>
                </div>
                <div class="input-group">
                    <span>Time</span>
                    <input type="time" id="time-input" required>
                </div>

                <div class="input-group">
                    <span>Content</span>
                    <input type="text" id="todo-input" placeholder="Enter todo" required>
                </div>
                <button id="check-todo">Enter</button>
            </form>
            <button id="to-list" class="link-list">Go to list</button>
        </div>
        <div class="item list">
            <h1>List</h1>
            <ul id="todo-container"></ul>
            <button id="to-form" class="link-list">Back to form</button>
        </div>
    </div>
    <div class="notification-block">
        <div id="notification-wrap" class="notification-wrap">
            <span id="notification-msg" class="msg"></span>
            <div id="close-btn" class="close-btn">
                <span class="fas fa-times"></span>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
